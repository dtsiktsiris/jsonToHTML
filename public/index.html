<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .leftSidebar {
      background-color: lightblue;
      height: 100vh;
      width: 300px;
    }

    .content {
      background-color: lightgreen;
      flex-grow: 1;
      height: 100%;
    }

    .rightSidebar {
      background-color: lightpink;
      height: 100vh;
      width: 300px;
    }

    .object {
      background-color: lightcyan;
    }

    .array {
      background-color: lightyellow;
    }

    .identate {
      padding-left: 50px;
    }

    .key-value {
      margin: 12px;
    }
    .key {
      border-radius: 4px;
      background-color: lightgrey;
      padding: 2px;
    }
  </style>

  <body>
    <div class="container">
      <div class="leftSidebar"></div>
      <div class="content">
        <div id="jsonHolder"></div>
      </div>
      <div class="rightSidebar">
        <div id="variables">fasdfsdfs</div>
      </div>
    </div>
  </body>
  <script>
    const json = {
      user: {
        id: 12345,
        username: "coder_gal",
        isActive: true,
        roles: ["admin", "editor"],
        profile: {
          firstName: "Jane",
          lastName: "Doe",
          email: "jane.doe@example.com",
        },
        settings: null,
      },
      products: [
        {
          productId: "P101",
          name: "Wireless Mouse",
          price: 25.99,
        },
        {
          productId: "P102",
          name: "Mechanical Keyboard",
          price: 79.99,
        },
      ],
    };
    let jsonhtml = "";
    function eachRecursive(obj) {
      for (var k in obj) {
        if (typeof obj[k] == "object" && obj[k] !== null) {
          if (Array.isArray(obj[k])) {
            jsonhtml +=
              '<div class="array">' +
              '<span id="key" class="key" draggable="true">' +
              k +
              "</span>" +
              " [";
          } else {
            jsonhtml +=
              '<div class="object">' +
              '<span id="key" class="key" draggable="true">' +
              k +
              "</span>" +
              " {";
          }
          jsonhtml += '<div class="identate">';
          eachRecursive(obj[k]);
          if (Array.isArray(obj[k])) {
            jsonhtml += "</div>]";
          } else {
            jsonhtml += "</div>}";
          }
          jsonhtml += "</div>";
        } else {
          jsonhtml += '<div class="key-value">';
          jsonhtml +=
            '<span id="key" class="key" draggable="true">' +
            k +
            "</span>" +
            " : " +
            obj[k];
          jsonhtml += "</div>";
        }
      }
    }

    eachRecursive(json);
    document.getElementById("jsonHolder").innerHTML = jsonhtml;


    const target = document.getElementById("variables");

    // Cancel dragover so that drop can fire
    target.addEventListener("dragover", (ev) => {
      ev.preventDefault();
    });
    target.addEventListener("drop", (ev) => {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text/plain");
      console.log(ev);
      console.log(data);

    });


    function dragstartHandler(ev) {
      // Add different types of drag data
      ev.dataTransfer.setData("text/plain", ev.target.innerText);
      console.log(ev);
      
    }
    let items = document.querySelectorAll('.key');
    items.forEach(function (item) {
      item.addEventListener('dragstart', dragstartHandler);
    });
  </script>
</html>
