<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        height: 100vh;
        width: 100vw;
    }

    .leftSidebar {
        background-color: lightblue;
        height: 100vh;
        width: 300px;
    }

    .content {
        background-color: lightgreen;
        flex-grow: 1;
        height: 100%;
    }

    .rightSidebar {
        background-color: lightpink;
        height: 100vh;
        width: 300px;
    }

    .object {
        background-color: aquamarine;
    }

    .array {
        background-color: blanchedalmond;
    }

    .identate {
        padding-left: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="leftSidebar"></div>
        <div class="content">
            <div id="jsonHolder"></div>
        </div>
        <div class="rightSidebar"></div>
    </div>
</body>
<script>
    const json = {
        "user": {
            "id": 12345,
            "username": "coder_gal",
            "isActive": true,
            "roles": ["admin", "editor"],
            "profile": {
                "firstName": "Jane",
                "lastName": "Doe",
                "email": "jane.doe@example.com"
            },
            "settings": null
        },
        "products": [
            {
                "productId": "P101",
                "name": "Wireless Mouse",
                "price": 25.99
            },
            {
                "productId": "P102",
                "name": "Mechanical Keyboard",
                "price": 79.99
            }
        ]
    }
    let jsonhtml = ''
    function eachRecursive(obj) {

        for (var k in obj) {
            if (typeof obj[k] == 'object' && obj[k] !== null) {
                if (Array.isArray(obj[k])) {
                    jsonhtml += '<div class="array">' + k + ' [';

                } else {
                    jsonhtml += '<div class="object">' + k + ' {';

                }
                jsonhtml += '<div class="identate">'
                eachRecursive(obj[k])
                if (Array.isArray(obj[k])) {
                    jsonhtml += '</div>]';

                } else {
                    jsonhtml += '</div>}';

                }
                jsonhtml += '</div>';

            }
            else {
                jsonhtml += '<div class="key-value">';
                jsonhtml += k + " : " + obj[k];
                jsonhtml += '</div>';
            }
        }
    }

    eachRecursive(json)
    console.log(jsonhtml);

    document.getElementById('jsonHolder').innerHTML = jsonhtml

</script>

</html>
